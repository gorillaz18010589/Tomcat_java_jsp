<!-- 表單沒有action自己處理,有處理沒寫method預設給Post處理,有寫就看你決定 -->

	Account: <input name="account"/> <br>
	Password:<input type="password" name="passwd"/> <br>
	<input type="submit" value="Logine"/>
</form>
